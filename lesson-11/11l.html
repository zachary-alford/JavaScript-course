<!DOCTYPE html>
<html>
  <head>
    <title>11l Exercise</title> 
  </head>
  <body>
    <script>
      function minMax(nums) {
        const result = {
          min: nums[0],
          max: nums[0]
        };

        for (i = 0; i < nums.length; i++) {
          const value = nums[i];

          if (value < result.min) {
            result.min = value;
          } 
          
          if (value > result.max) {
            result.max = value;
          }
        }

        return result;
      }

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
