<!DOCTYPE html>
<html>
  <head>
    <title>11n Exercise</title> 
  </head>
  <body>
    <script>
      function countWords(words) {
        const result = {};

        for (i = 0; i < words.length; i++) {
          const word = words[i];

          if (!result[word]) {
            result[word] = 1;
          } else {
            result[word]++;
          }
        }

        return result;
      }

      console.log(countWords(['apple', 'grape', 'apple', 'apple']));
    </script>
  </body>
</html>
