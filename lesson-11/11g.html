<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title> 
  </head>
  <body>
    <script>
      const myArray = [1, 2, 3];
      let array = [];

      for (let i = 0; i < myArray.length; i ++) {
        const num = myArray[i] + 1;
        array.push(num);
      }

      console.log(array);
    </script>
  </body>
</html>
