<!DOCTYPE html>
<html>
  <head>
    <title>11o Exercise</title> 
  </head>
  <body>
    <script>
      let words = ['hello', 'world', 'search', 'good', 'search'];
      let index = -1;

      for (let i = 0; i < words.length; i++) {
        if (words[i] === 'search') {
          index = i;
          break;
        }
      }
      console.log(index);

      words = ['not', 'found'];
      index = -1; 

      for (let i = 0; i < words.length; i++) {
        if (words[i] === 'search') {
          index = i;
        }
      }
      console.log(index);
    </script>
  </body>
</html>
