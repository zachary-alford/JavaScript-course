<!DOCTYPE html>
<html>
  <head>
    <title>Loop Exercise</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 10; i += 2) {
        console.log(i);
      }
      
      for (let i = 5; i >= 0 ; i --) {
        console.log(i);
      } 

      let i = 0;

      while (i <= 10) {
        console.log(i);
        i += 2;
      }

      i = 5;

      while (i >= 0) {
        console.log(i);
        i --;
      }
    </script>
  </body>
</html>
