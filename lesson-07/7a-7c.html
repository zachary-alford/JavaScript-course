<!DOCTYPE html>
<html>

  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log('Hi there!');
        }
        console.log(`Hello ${name}!`);
      }
      greet('Zack');
      greet('Tom');
      greet('Jeff');
      greet();
    </script>
  </body>
</html>
