  <body>
    <script>
      const randomNumber = Math.random();

      let result;

      const guess = 'heads';

      if (randomNumber < 0.5) {
        result = 'heads';
      } else {
        result = 'tails';
      }
      if (guess === result) {
        console.log('You win!');
      } else {
        console.log('You lose!');
      }
    </script>
  </body>
