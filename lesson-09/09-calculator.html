<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css"> 
  </head>
  <body>
    <!-- <p>Calculator</p> -->

    <p class="displayNumber"></p>

    <p>
      <button class="gray-button" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="gray-button" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="gray-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="orange-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>
    <p>
      <button class="gray-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="gray-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="gray-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="orange-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>
    <p>
      <button class="gray-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="gray-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="gray-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="orange-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>
    <p>
      <button class="gray-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="gray-button" onclick="
        updateCalculation(' . ');
      ">.</button>
      
      <button class="gray-button" onclick="
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">=</button>
      
      <button class="orange-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>
    <p>
      <button class="clear-button" onclick="
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>
    <script>
      let calculation = localStorage.getItem('calculation') || '';

      displayCalculation();

      function updateCalculation (value) {
        calculation += value;
        displayCalculation();
      }

      function saveCalculation() {
        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.displayNumber').innerHTML = calculation;
      }
    </script>
  </body>
</html>
